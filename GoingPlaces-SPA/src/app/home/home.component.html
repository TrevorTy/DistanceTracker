
<html>
  
<header>


  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
     
      </div>
    </div>
  </div>

</header>
</html>

<div class="containerr">
  
    <div class="container__item landing-page-container">
      <div class="container mt-3">
        <div *ngIf="!registerMode" style="text-align: center">
          <!-- <h1>You're Going Places!</h1> -->
          <!-- <h2>Distance Tracker</h2> -->
          <p class="lead">Come on in and be more Active... All you need to do is sign up!</p>
          <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" >Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
          </div>
        </div>
        <div class="content-wrapper">

          <p class="coords">Latitude: -18.75407  Longitude: 31.46758</p>
        
          <div class="ellipse-container">

            <h2 class="greeting">Going Places</h2>
            

            <div class="ellipse ellipse__outer--thin">

              <div class="ellipse ellipse__orbit"></div>
            </div>

            <div class="ellipse ellipse__outer--thick"></div>

          </div>

        </div>
    </div>
</div>
