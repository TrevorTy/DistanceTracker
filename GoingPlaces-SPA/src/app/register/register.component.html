<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors
    && registerForm.get('username').touched}"
    class="form-control"  formControlName="username"  placeholder="Username">
    <div class="invalid-feedback">Please choose a Username</div>
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors
      && registerForm.get('password').touched}"
    class="form-control" formControlName="password"  placeholder="Password">
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('required')
      && registerForm.get('password').touched">
      Password is required
    </div>
  
    <div class="invalid-feedback"
    *ngIf="
      registerForm.get('password').hasError('minlength') &&
      registerForm.get('password').touched
    " >
    Password must be at least 4 characters
  </div>
  <div class="invalid-feedback"
    *ngIf="
      registerForm.get('password').hasError('maxlength') &&
      registerForm.get('password').touched">
    Password cannot exceed 8 characters
  </div>
  </div>
  
  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
    && registerForm.get('confirmPassword').touched
    || registerForm.get('confirmPassword').touched 
    && registerForm.hasError('mismatch')}"
    class="form-control" formControlName="confirmPassword"  placeholder="Confirm Password">
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('confirmPassword').hasError('required')
      && registerForm.get('confirmPassword').touched"  >
      You have to confirm your password
    </div>
    <div class="invalid-feedback" 
    *ngIf="registerForm.hasError('mismatch')
      && registerForm.get('confirmPassword').touched"  >
      Confirm password is not the same as password
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('email').errors 
    && registerForm.get('email').touched}" class="form-control"
      placeholder="Email" formControlName="email">
    <div class="invalid-feedback" *ngIf="registerForm.get('email').touched 
      && registerForm.get('email').hasError('required')">Email is required
    </div>
   </div>
